[build.environment]
  NETLIFY_USE_YARN = "true"
  YARN_VERSION = "1.22.17"
  # Pin toolchain versions for repeatable builds on Netlify.
  # Node 16 is EOL; use a supported LTS.
  NODE_VERSION = "20"
  # Pin Hugo to avoid surprises when Netlify updates their default Hugo.
  HUGO_VERSION = "0.98.0"

[build]
  command = "yarn build"
  publish = "dist"

[context.deploy-preview]
  command = "yarn build:preview"

[dev]
  framework = "hugo"
  targetPort = 3000

# NOTE: Cypress Netlify plugin disabled for production stability.
# The existing Cypress tests in cypress/e2e/basic.cy.js assert old template copy
# and can fail deploys; also `record = true` typically requires CYPRESS_RECORD_KEY.
# Re-enable once tests are updated and keys are configured.
